<div class="row counters-wrapper countdown">
  <div class="col-sm-3">
    <div class="counter-block counter-block-no-border counter-block-white has-separator">
      <div class="counter-box">
        <div class="counter-content">
          <span class="count">{{ (countDown$ | async)?.dnn}}</span>

          <p class="title">days</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="counter-block counter-block-no-border counter-block-white has-separator">
      <div class="counter-box">
        <div class="counter-content">
          <span class="count">{{ (countDown$ | async)?.hnn }}</span>

          <p class="title">hours</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="counter-block counter-block-no-border counter-block-white has-separator">
      <div class="counter-box">
        <div class="counter-content">
          <span class="count">{{ (countDown$ | async)?.mnn }}</span>

          <p class="title">minutes</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="counter-block counter-block-no-border counter-block-white">
      <div class="counter-box">
        <div class="counter-content">
          <span class="count">{{ (countDown$ | async)?.snn }}</span>

          <p class="title">seconds</p>
        </div>
      </div>
    </div>
  </div>
</div>
